<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN</title>
</head>
<body>
    <table border="2px">
        <caption>PYTHON FULL-STACK TIMETABLE</caption>
        <tr>
            <td>DAY</td>
            <td>08:00-10:00</td>
            <td>10:00-12:00</td>
            <td>12:00-01:00</td>
        </tr> 
        <tr>
            <td>MONDAY</td>
            <td rowspan="6">Python</td>
            <td rowspan="6">HTML</td>
            <td>COMMUNICATION</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>APTITUDE</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>COMMUNICATION</td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td>APTITUDE</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>COMMUNICATION</td>
        </tr>
        <tr>
            <td>SATURDAY</td>
            <td>APTITUDE</td>
        </tr>
        
    </table>
</body>
</html>
